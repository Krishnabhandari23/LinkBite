<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Monitor Pro - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        .result-card.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        .live-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .live-indicator.live {
            background: #ff4757;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .live-indicator.offline {
            background: #747d8c;
            color: white;
        }
        
        .live-indicator.new-video {
            background: #5352ed;
            color: white;
        }
        
        .live-indicator.short {
            background: #ff6b6b;
            color: white;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .video-info {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin: 15px 0;
        }
        
        .thumbnail {
            flex-shrink: 0;
        }
        
        .thumbnail img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        .video-details {
            flex: 1;
        }
        
        .video-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .video-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .link-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .link-container label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .link-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .link-display input {
            flex: 1;
            font-family: 'Courier New', monospace;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 14px;
            min-width: auto;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .monitoring-status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .status-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .content-type-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .content-type-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .content-type-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .video-info {
                flex-direction: column;
            }
            
            .thumbnail img {
                width: 100%;
                height: auto;
                max-width: 300px;
            }
            
            .content-type-selector {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 YouTube Monitor Pro</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('check')">🔍 Check Content</button>
            <button class="tab" onclick="switchTab('monitor')">📡 Monitor Channel</button>
            <button class="tab" onclick="switchTab('status')">📊 Status</button>
        </div>
        
        <!-- Check Content Tab -->
        <div id="check-tab" class="tab-content active">
            <div class="section-title">Check YouTube Channel Content</div>
            
            <div class="form-group">
                <label for="channelInput">YouTube Channel (@username or URL)</label>
                <div class="input-group">
                    <input type="text" id="channelInput" placeholder="@channelname or https://youtube.com/@channelname" />
                    <button onclick="checkChannel()" id="checkBtn">
                        <span id="checkBtnText">Check Now</span>
                        <span id="checkBtnLoader" class="loading" style="display: none;"></span>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label>Content Type to Check</label>
                <div class="content-type-selector">
                    <button type="button" class="content-type-btn active" data-type="live">🔴 Live Streams</button>
                    <button type="button" class="content-type-btn" data-type="videos">📹 Latest Videos</button>
                    <button type="button" class="content-type-btn" data-type="shorts">🎬 Latest Shorts</button>
                    <button type="button" class="content-type-btn" data-type="all">🌟 All Content</button>
                </div>
            </div>
            
            <div id="checkAlert" class="alert"></div>
            <div id="checkResult" class="result-card"></div>
        </div>
        
        <!-- Monitor Tab -->
        <div id="monitor-tab" class="tab-content">
            <div class="section-title">Setup Channel Monitoring</div>
            
            <div class="form-group">
                <label for="monitorChannel">Channel to Monitor</label>
                <input type="text" id="monitorChannel" placeholder="@channelname or channel URL" />
            </div>
            
            <div class="form-group">
                <label for="webhookUrl">Discord Webhook URL</label>
                <input type="url" id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." />
            </div>
            
            <div class="form-group">
                <label for="monitorInterval">Check Interval (seconds)</label>
                <select id="monitorInterval">
                    <option value="30">30 seconds</option>
                    <option value="60" selected>1 minute</option>
                    <option value="120">2 minutes</option>
                    <option value="300">5 minutes</option>
                    <option value="600">10 minutes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Monitor Content Types</label>
                <div class="content-type-selector">
                    <button type="button" class="content-type-btn active" data-monitor="live">🔴 Live Streams</button>
                    <button type="button" class="content-type-btn" data-monitor="videos">📹 New Videos</button>
                    <button type="button" class="content-type-btn" data-monitor="shorts">🎬 New Shorts</button>
                </div>
            </div>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button onclick="startMonitoring()" id="startBtn">
                    <span id="startBtnText">🚀 Start Monitoring</span>
                    <span id="startBtnLoader" class="loading" style="display: none;"></span>
                </button>
                <button onclick="stopMonitoring()" id="stopBtn" style="background: #e74c3c;">
                    🛑 Stop Monitoring
                </button>
                <button onclick="testWebhook()" id="testBtn" style="background: #f39c12;">
                    🧪 Test Webhook
                </button>
            </div>
            
            <div id="monitorAlert" class="alert"></div>
        </div>
        
        <!-- Status Tab -->
        <div id="status-tab" class="tab-content">
            <div class="section-title">Monitoring Status</div>
            
            <button onclick="refreshStatus()" id="refreshBtn" style="margin-bottom: 20px;">
                <span id="refreshBtnText">🔄 Refresh Status</span>
                <span id="refreshBtnLoader" class="loading" style="display: none;"></span>
            </button>
            
            <div id="statusAlert" class="alert"></div>
            <div id="statusContainer" class="monitoring-status" style="display: none;"></div>
        </div>
    </div>

    <script>
        let selectedContentType = 'live';
        let selectedMonitorTypes = ['live'];

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Content type selection for checking
        document.addEventListener('DOMContentLoaded', function() {
            // Content type buttons for checking
            document.querySelectorAll('.content-type-btn[data-type]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.content-type-btn[data-type]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedContentType = this.dataset.type;
                });
            });

            // Monitor type buttons
            document.querySelectorAll('.content-type-btn[data-monitor]').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const type = this.dataset.monitor;
                    if (this.classList.contains('active')) {
                        if (!selectedMonitorTypes.includes(type)) {
                            selectedMonitorTypes.push(type);
                        }
                    } else {
                        selectedMonitorTypes = selectedMonitorTypes.filter(t => t !== type);
                    }
                });
            });
        });

        // Show alert function
        function showAlert(containerId, type, message, autoHide = true) {
            const alert = document.getElementById(containerId);
            alert.className = `alert ${type} show`;
            alert.innerHTML = message;
            
            if (autoHide && type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 5000);
            }
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('checkAlert', 'success', '📋 Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('checkAlert', 'success', '📋 Link copied to clipboard!');
            });
        }

        // Set loading state
        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const text = document.getElementById(btnId + 'Text');
            const loader = document.getElementById(btnId + 'Loader');
            
            if (isLoading) {
                btn.disabled = true;
                text.style.display = 'none';
                loader.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                text.style.display = 'inline';
                loader.style.display = 'none';
            }
        }

        // Check channel function
        async function checkChannel() {
            const channelInput = document.getElementById('channelInput').value.trim();
            
            if (!channelInput) {
                showAlert('checkAlert', 'error', '❌ Please enter a channel name or URL', false);
                return;
            }

            setLoading('checkBtn', true);
            
            try {
                const response = await fetch(`https://yt-shortener-production.up.railway.app/api/live-link?channel=${encodeURIComponent(channelInput)}&type=${selectedContentType}`);
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data);
                    
                    if (data.isLive || data.hasContent) {
                        showAlert('checkAlert', 'success', `✅ Content found for ${data.channel}!`);
                    } else {
                        showAlert('checkAlert', 'info', `📺 ${data.channel} doesn't have active ${selectedContentType === 'all' ? 'content' : selectedContentType} right now.`);
                    }
                } else {
                    showAlert('checkAlert', 'error', `❌ Error: ${data.error || 'Failed to check channel'}`, false);
                    document.getElementById('checkResult').classList.remove('show');
                }
            } catch (error) {
                console.error('Check error:', error);
                showAlert('checkAlert', 'error', `❌ Network error: ${error.message}`, false);
                document.getElementById('checkResult').classList.remove('show');
            }
            
            setLoading('checkBtn', false);
        }

        // Display result function
        function displayResult(data) {
                    const resultContainer = document.getElementById('checkResult');
                    let html = '';

                    if (data.isLive && data.shorturl) {
                        // Live stream result
                        html = `
                            <div class="live-indicator live">🔴 LIVE NOW</div>
                            <div class="video-info">
                                ${data.thumbnail ? `<div class="thumbnail"><img src="${data.thumbnail}" alt="Stream thumbnail" /></div>` : ''}
                                <div class="video-details">
                                    <div class="video-title">${data.title || 'Live Stream'}</div>
                                    <div class="video-meta">Channel: ${data.channel}</div>
                                    <div class="video-meta">Service: ${data.shortenerService || 'Direct link'}</div>
                                    <div class="video-meta">Last checked: ${new Date(data.lastChecked).toLocaleString()}</div>
                                </div>
                            </div>
                            <div class="link-container">
                                <label>🔗 Short Link:</label>
                                <div class="link-display">
                                    <input type="text" value="${data.shorturl}" readonly />
                                    <button class="copy-btn" onclick="copyToClipboard('${data.shorturl}')">📋 Copy</button>
                                </div>
                            </div>
                            ${data.originalUrl !== data.shorturl ? `
                            <div class="link-container">
                                <label>🔗 Original Link:</label>
                                <div class="link-display">
                                    <input type="text" value="${data.originalUrl}" readonly />
                                    <button class="copy-btn" onclick="copyToClipboard('${data.originalUrl}')">📋 Copy</button>
                                </div>
                            </div>` : ''}
                        `;
                    } else if (data.videos && data.videos.length > 0) {
                        // Latest videos result
                        html = `
                            <div class="live-indicator new-video">📹 LATEST VIDEOS</div>
                        `;
                        
                        data.videos.forEach(video => {
                            // Use the correct property name from backend
                            const displayUrl = video.shorturl || video.url; // shorturl is the primary field now
                            const isShortened = video.shorturl && video.shorturl !== video.url;
                            
                            console.log('Video data:', video); // Debug log
                            
                            html += `
                                <div class="video-info">
                                    ${video.thumbnail ? `<div class="thumbnail"><img src="${video.thumbnail}" alt="Video thumbnail" /></div>` : ''}
                                    <div class="video-details">
                                        <div class="video-title">${video.title}</div>
                                        <div class="video-meta">Published: ${video.publishedAt}</div>
                                        <div class="video-meta">Views: ${video.viewCount || 'N/A'}</div>
                                        ${isShortened ? `<div class="video-meta">Service: ${video.shortenerService || 'Short link generated'}</div>` : ''}
                                    </div>
                                </div>
                                <div class="link-container">
                                    <label>🔗 ${isShortened ? 'Short Link:' : 'Video Link:'}</label>
                                    <div class="link-display">
                                        <input type="text" value="${displayUrl}" readonly />
                                        <button class="copy-btn" onclick="copyToClipboard('${displayUrl}')">📋 Copy</button>
                                    </div>
                                </div>
                                ${isShortened ? `
                                <div class="link-container">
                                    <label>🔗 Original Link:</label>
                                    <div class="link-display">
                                        <input type="text" value="${video.url}" readonly />
                                        <button class="copy-btn" onclick="copyToClipboard('${video.url}')">📋 Copy</button>
                                    </div>
                                </div>` : ''}
                            `;
                        });
                    } else if (data.shorts && data.shorts.length > 0) {
                        // Latest shorts result
                        html = `
                            <div class="live-indicator short">🎬 LATEST SHORTS</div>
                        `;
                        
                        data.shorts.forEach(short => {
                            // Use the correct property name from backend
                            const displayUrl = short.shorturl || short.url; // shorturl is the primary field now
                            const isShortened = short.shorturl && short.shorturl !== short.url;
                            
                            console.log('Short data:', short); // Debug log
                            
                            html += `
                                <div class="video-info">
                                    ${short.thumbnail ? `<div class="thumbnail"><img src="${short.thumbnail}" alt="Short thumbnail" /></div>` : ''}
                                    <div class="video-details">
                                        <div class="video-title">${short.title}</div>
                                        <div class="video-meta">Published: ${short.publishedAt}</div>
                                        <div class="video-meta">Views: ${short.viewCount || 'N/A'}</div>
                                        ${isShortened ? `<div class="video-meta">Service: ${short.shortenerService || 'Short link generated'}</div>` : ''}
                                    </div>
                                </div>
                                <div class="link-container">
                                    <label>🔗 Short Link:</label>
                                    <div class="link-display">
                                        <input type="text" value="${displayUrl}" readonly />
                                        <button class="copy-btn" onclick="copyToClipboard('${displayUrl}')">📋 Copy</button>
                                    </div>
                                </div>
                                ${isShortened ? `
                                <div class="link-container">
                                    <label>🔗 Original Link:</label>
                                    <div class="link-display">
                                        <input type="text" value="${short.url}" readonly />
                                        <button class="copy-btn" onclick="copyToClipboard('${short.url}')">📋 Copy</button>
                                    </div>
                                </div>` : ''}
                            `;
                        });
                    } else if (data.liveStream || data.videos || data.shorts) {
                        // Handle 'all' content type response
                        if (data.liveStream) {
                            html += `
                                <div class="live-indicator live">🔴 LIVE NOW</div>
                                <div class="video-info">
                                    ${data.liveStream.thumbnail ? `<div class="thumbnail"><img src="${data.liveStream.thumbnail}" alt="Stream thumbnail" /></div>` : ''}
                                    <div class="video-details">
                                        <div class="video-title">${data.liveStream.title || 'Live Stream'}</div>
                                        <div class="video-meta">Channel: ${data.channel}</div>
                                        <div class="video-meta">Status: Currently Live</div>
                                    </div>
                                </div>
                                <div class="link-container">
                                    <label>🔗 Live Stream Link:</label>
                                    <div class="link-display">
                                        <input type="text" value="${data.liveStream.shortUrl || data.liveStream.url}" readonly />
                                        <button class="copy-btn" onclick="copyToClipboard('${data.liveStream.shortUrl || data.liveStream.url}')">📋 Copy</button>
                                    </div>
                                </div>
                            `;
                        }
                        
                        if (data.videos && data.videos.length > 0) {
                            html += `<div class="live-indicator new-video">📹 LATEST VIDEOS</div>`;
                            data.videos.forEach(video => {
                                const displayUrl = video.shorturl || video.shortUrl || video.url;
                                const isShortened = video.shorturl && video.shorturl !== video.url;
                                
                                html += `
                                    <div class="video-info">
                                        ${video.thumbnail ? `<div class="thumbnail"><img src="${video.thumbnail}" alt="Video thumbnail" /></div>` : ''}
                                        <div class="video-details">
                                            <div class="video-title">${video.title}</div>
                                            <div class="video-meta">Published: ${video.publishedAt}</div>
                                            <div class="video-meta">Views: ${video.viewCount || 'N/A'}</div>
                                            ${isShortened ? `<div class="video-meta">Service: ${video.shortenerService || 'Short link generated'}</div>` : ''}
                                        </div>
                                    </div>
                                    <div class="link-container">
                                        <label>🔗 ${isShortened ? 'Short Link:' : 'Video Link:'}</label>
                                        <div class="link-display">
                                            <input type="text" value="${displayUrl}" readonly />
                                            <button class="copy-btn" onclick="copyToClipboard('${displayUrl}')">📋 Copy</button>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        
                        if (data.shorts && data.shorts.length > 0) {
                            html += `<div class="live-indicator short">🎬 LATEST SHORTS</div>`;
                            data.shorts.forEach(short => {
                                const displayUrl = short.shorturl || short.shortUrl || short.url;
                                const isShortened = short.shorturl && short.shorturl !== short.url;
                                
                                html += `
                                    <div class="video-info">
                                        ${short.thumbnail ? `<div class="thumbnail"><img src="${short.thumbnail}" alt="Short thumbnail" /></div>` : ''}
                                        <div class="video-details">
                                            <div class="video-title">${short.title}</div>
                                            <div class="video-meta">Published: ${short.publishedAt}</div>
                                            <div class="video-meta">Views: ${short.viewCount || 'N/A'}</div>
                                            ${isShortened ? `<div class="video-meta">Service: ${short.shortenerService || 'Short link generated'}</div>` : ''}
                                        </div>
                                    </div>
                                    <div class="link-container">
                                        <label>🔗 Short Link:</label>
                                        <div class="link-display">
                                            <input type="text" value="${displayUrl}" readonly />
                                            <button class="copy-btn" onclick="copyToClipboard('${displayUrl}')">📋 Copy</button>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                    } else {
                        // No content result
                        const contentTypeNames = {
                            'live': 'live streams',
                            'videos': 'recent videos',
                            'shorts': 'recent shorts',
                            'all': 'content'
                        };
                        
                        html = `
                            <div class="live-indicator offline">📺 NOT ACTIVE</div>
                            <div class="video-info">
                                <div class="video-details">
                                    <div class="video-title">No ${contentTypeNames[selectedContentType] || 'content'} available</div>
                                    <div class="video-meta">Channel: ${data.channel}</div>
                                    <div class="video-meta">Last checked: ${new Date(data.lastChecked).toLocaleString()}</div>
                                </div>
                            </div>
                            <div class="link-container">
                                <label>🔗 Channel Link:</label>
                                <div class="link-display">
                                    <input type="text" value="${data.channelUrl}" readonly />
                                    <button class="copy-btn" onclick="copyToClipboard('${data.channelUrl}')">📋 Copy</button>
                                </div>
                            </div>
                        `;
                    }

                    resultContainer.innerHTML = html;
                    resultContainer.classList.add('show');
                }

        // Start monitoring function
        async function startMonitoring() {
            const channel = document.getElementById('monitorChannel').value.trim();
            const webhook = document.getElementById('webhookUrl').value.trim();
            const interval = document.getElementById('monitorInterval').value;
            
            if (!channel || !webhook) {
                showAlert('monitorAlert', 'error', '❌ Please fill in both channel and webhook URL', false);
                return;
            }

            if (selectedMonitorTypes.length === 0) {
                showAlert('monitorAlert', 'error', '❌ Please select at least one content type to monitor', false);
                return;
            }

            setLoading('startBtn', true);
            
            try {
                const response = await fetch('https://yt-shortener-production.up.railway.app/api/monitoring/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        channel, 
                        webhook, 
                        interval: parseInt(interval),
                        contentTypes: selectedMonitorTypes
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('monitorAlert', 'success', `✅ ${data.message}`);
                } else {
                    showAlert('monitorAlert', 'error', `❌ ${data.message || 'Failed to start monitoring'}`, false);
                }
            } catch (error) {
                console.error('Start monitoring error:', error);
                showAlert('monitorAlert', 'error', `❌ Network error: ${error.message}`, false);
            }
            
            setLoading('startBtn', false);
        }

        // Stop monitoring function
        async function stopMonitoring() {
            const channel = document.getElementById('monitorChannel').value.trim();
            
            try {
                const response = await fetch('https://yt-shortener-production.up.railway.app/api/monitoring/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channel: channel || null })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('monitorAlert', 'success', `✅ ${data.message}`);
                } else {
                    showAlert('monitorAlert', 'warning', `⚠️ ${data.message}`);
                }
            } catch (error) {
                console.error('Stop monitoring error:', error);
                showAlert('monitorAlert', 'error', `❌ Network error: ${error.message}`, false);
            }
        }

        // Test webhook function
        async function testWebhook() {
            const webhook = document.getElementById('webhookUrl').value.trim();
            const channel = document.getElementById('monitorChannel').value.trim();
            
            if (!webhook) {
                showAlert('monitorAlert', 'error', '❌ Please enter a webhook URL', false);
                return;
            }

            setLoading('testBtn', true);
            
            try {
                const response = await fetch('https://yt-shortener-production.up.railway.app/api/monitoring/test-webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ webhook, channel })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('monitorAlert', 'success', '✅ Test webhook sent successfully! Check your Discord channel.');
                } else {
                    showAlert('monitorAlert', 'error', `❌ Webhook test failed: ${data.error || 'Unknown error'}`, false);
                }
            } catch (error) {
                console.error('Test webhook error:', error);
                showAlert('monitorAlert', 'error', `❌ Network error: ${error.message}`, false);
            }
            
            setLoading('testBtn', false);
        }

        // Refresh status function
        async function refreshStatus() {
            setLoading('refreshBtn', true);
            
            try {
                const response = await fetch('https://yt-shortener-production.up.railway.app/api/monitoring/status');
                const data = await response.json();
                
                if (data.success) {
                    displayStatus(data);
                    showAlert('statusAlert', 'success', '✅ Status refreshed successfully!');
                } else {
                    showAlert('statusAlert', 'error', `❌ Failed to get status: ${data.error || 'Unknown error'}`, false);
                }
            } catch (error) {
                console.error('Refresh status error:', error);
                showAlert('statusAlert', 'error', `❌ Network error: ${error.message}`, false);
            }
            
            setLoading('refreshBtn', false);
        }

        // Display status function
        function displayStatus(data) {
            const container = document.getElementById('statusContainer');
            
            if (!data.monitoring || data.monitoring.length === 0) {
                container.innerHTML = `
                    <div class="status-item">
                        <div class="status-label">Status</div>
                        <div class="status-value">No channels being monitored</div>
                    </div>
                `;
                container.style.display = 'block';
                return;
            }

            let html = `
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">Total Channels</div>
                        <div class="status-value">${data.totalChannels || 0}</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Active Monitors</div>
                        <div class="status-value">${data.activeChannels || 0}</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Last Updated</div>
                        <div class="status-value">${new Date().toLocaleString()}</div>
                    </div>
                </div>
            `;

            data.monitoring.forEach(monitor => {
                const statusClass = monitor.isMonitoring ? 'live' : 'offline';
                const statusText = monitor.isMonitoring ? 'Active' : 'Stopped';
                
                html += `
                    <div class="result-card show" style="margin-top: 20px;">
                        <div class="live-indicator ${statusClass}">
                            ${monitor.isMonitoring ? '✅' : '❌'} ${statusText}
                        </div>
                        <div class="video-info">
                            <div class="video-details">
                                <div class="video-title">${monitor.channelHandle}</div>
                                <div class="video-meta">Channel URL: ${monitor.channelUrl}</div>
                                <div class="video-meta">Webhook: ${monitor.webhookUrl ? 'Configured' : 'Not configured'}</div>
                                <div class="video-meta">Check Interval: ${monitor.interval / 1000}s</div>
                                <div class="video-meta">Last Checked: ${monitor.lastChecked ? new Date(monitor.lastChecked).toLocaleString() : 'Never'}</div>
                                <div class="video-meta">Consecutive Errors: ${monitor.consecutiveErrors || 0}</div>
                                <div class="video-meta">Last Known Status: ${monitor.lastKnownLiveStatus ? 'Live' : 'Offline'}</div>
                            </div>
                        </div>
                        ${monitor.cache ? `
                        <div class="link-container">
                            <label>Current Status:</label>
                            <div style="padding: 10px; background: ${monitor.cache.isLive ? '#d4edda' : '#f8d7da'}; border-radius: 5px; color: ${monitor.cache.isLive ? '#155724' : '#721c24'};">
                                ${monitor.cache.isLive ? '🔴 Currently Live' : '📺 Currently Offline'}
                                ${monitor.cache.shorturl ? `<br>Short URL: ${monitor.cache.shorturl}` : ''}
                                ${monitor.cache.title ? `<br>Title: ${monitor.cache.title}` : ''}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
            container.style.display = 'block';
        }

        // Auto-refresh status every 30 seconds when on status tab
        setInterval(() => {
            if (document.getElementById('status-tab').classList.contains('active')) {
                refreshStatus();
            }
        }, 30000);

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'check-tab') {
                    checkChannel();
                } else if (activeTab.id === 'monitor-tab') {
                    startMonitoring();
                }
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus on channel input
            document.getElementById('channelInput').focus();
            
            // Load initial status
            refreshStatus();
        });
    </script>
</body>
</html>
